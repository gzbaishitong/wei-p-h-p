<body>
<!--登录页开始-->
<header>
	<img src="http://o817bctef.bkt.clouddn.com/banner.jpg" style="width:100%">
</header>

        <form class="am-form am-form-horizontal">

            <div class="am-form-group am-form-group am-form- am-form-icon am-form-feedback">
                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">手机号</label>
                <input type="text" id="tel" class="am-form-field" placeholder="手机号">
				<span id="telIcon"></span>
            </div>
            <div class="am-form-group am-text-right">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <div class="am-btn am-btn-default" id="GteMobCode"></div>
                </div>
            </div>
            <div class="am-form-group am-form-group am-form-warning am-form-icon am-form-feedback">
                <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">验证码</label>
                <input type="text" id="yanzhengma" class="am-form-field" placeholder="请输入验证码">
				<span id="yanzhengIcon"></span>
                <span class="am-icon-keyboard-o"></span>
            </div>
            <!--男女选择-->
            <div class="am-form-group am-form-group am-form-error am-form-icon am-form-feedback">
                <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">性别</label>
					
                    <select type="text"  class="am-input-sm"  id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
					<span id="sexIcon"></span>
            </div>
            <!--男女选择end-->
    </div>



    <div class="am-form-group am-text-right">
        <div class="am-u-sm-10 am-u-sm-offset-2">
            <div class="am-btn am-btn-default" id="tijiao"></div>
        </div>
    </div>
    </form>
<!--登录页end-->

</body></html>


<script>
    var isajax=false;
    $(function() {


        $('#GteMobCode').on('click', function() {
            var name=$('#tel').val();
            var yanzhengma=$('#yanzhengma').val();
            if(name=='')
            {
                alert('手机号码不能为空');
                return;
            }
            if(!isajax) {
                isajax=true;
                $.ajax({
                    type: "post",
                    url: "{:U('SendCode')}",
                    data: {
                        name: name,
                        yanzhengma: yanzhengma
                    },
                    success: function (data) {
                        alert(data.info);
                        isajax=false;
                    }
                })
            }
        });
        $('#tijiao').on('click', function() {

            var name=$('#tel').val();
            var yanzhengma=$('#yanzhengma').val();
            if(name=='')
            {
                alert('手机号码不能为空');
                return;
            }
            if(yanzhengma=='')
            {
                alert('验证码不能为空');
                return;
            }

                if (!isajax) {
                    isajax = true;
                    $.ajax({
                        type: "post",
                        url: "{:U('tijiao')}",
                        data: {
                            name: name,
                            yanzhengma: yanzhengma,
                            sex: $('#sex').val()
                        },
                        success: function (data) {
                            if(data.status!=1)
                            {
                                alert(data.info);
                                isajax = false;
                            }
                            else {
                                alert(data.info);
                                location.href=data.url;
                            }
                            isajax = false;
                        }
                    })
                }

        });
    });
</script>
