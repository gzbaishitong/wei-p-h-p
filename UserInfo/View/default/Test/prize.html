<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>中奖领取</title>
    <link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/style/main.css">
    <style>
        .img-container{
            width:60%;
            margin-left:20%;
            overflow:hidden;
            box-sizing:border-box;
        }
        .img-container img{width:100%;max-width:100%;}
    </style>
</head>
<body>
<header>
    <img src="http://7xt9sy.com1.z0.glb.clouddn.com/banner1.jpg" style="width:100%">
</header>
<div style="width:100%">
    <img src="http://7xt9sy.com1.z0.glb.clouddn.com/banner5.jpg" style="width:100%">
</div>
<p style="text-align:center;font-size:1.5rem;font-weight:bold">恭喜您中了{$prize}</p>
<!--<p style="text-align:center;font-size:0.8rem;line-height:1rem;font-weight:bold;color:#666666;margin-top:0.3rem;margin-bottom:0.3rem">请和小编联系吧</p>-->
<div class="img-container">
    <if condition="$prize eq '一等奖'">
        <img src="{$info.img|get_cover_url}">
        <elseif condition="$prize eq '二等奖'"/>
        <img src="{$info.secondimg|get_cover_url}">
        <else/>
        <img src="{$info.thirdimg|get_cover_url}">
    </if>
</div>
<footer class="menu" style="height:4.5rem">
    <img src="http://o817bctef.bkt.clouddn.com/menu3.jpg" style="width:100%;height:100%">
    <div style="position:absolute;top:0;width:100%;height:100%">
        <!--<span class="menuItem"></span>
        <span class="menuItem" id="mall"><a href="{:addons_url('Shop://Index/index')}" style="display:inline-block;width:100%;height:100%"></a></span>
        <a href=""><span class="menuItem"></span></a>
        </a>-->
        <a class="menuItem" href="{:addons_url('UserInfo://Index/index')}"></a>
        <a class="menuItem" href="{:addons_url('Shop://Index/index')}"></a>
        <a class="menuItem" href="{:addons_url('UserInfo://Me/index')}"></a>
    </div>
</footer>
</body>
</html>
