<script>
    var isajax=false;
    $(function() {


        $('#GteMobCode').on('click', function() {
            var name=$('#tel').val();
            var yanzhengma=$('#yanzhengma').val();
            if(name=='')
            {
                alert('手机号码不能为空');
                return;
            }
            if(!isajax) {
                isajax=true;
                $.ajax({
                    type: "post",
                    url: "{:U('SendCode')}",
                    data: {
                        name: name,
                        yanzhengma: yanzhengma
                    },
                    success: function (data) {
                        alert(data.info);
                        isajax=false;
                    }
                })
            }
        });
        $('#tijiao').on('click', function() {

            var name=$('#tel').val();
            var yanzhengma=$('#yanzhengma').val();
            if(name=='')
            {
                alert('手机号码不能为空');
                return;
            }
            if(yanzhengma=='')
            {
                alert('验证码不能为空');
                return;
            }

                if (!isajax) {
                    isajax = true;
                    $.ajax({
                        type: "post",
                        url: "{:U('tijiao')}",
                        data: {
                            name: name,
                            yanzhengma: yanzhengma,
                            sex: $('#sex').val()
                        },
                        success: function (data) {
                            if(data.status!=1)
                            {
                                alert(data.info);
                                isajax = false;
                            }
                            else {
                                alert(data.info);
                                location.href=data.url;
                            }
                            isajax = false;
                        }
                    })
                }

        });
    });
</script>
