<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>我新买的iPhone7(定制版)</title>
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
	<style>
	* {
    padding: 0;
    margin: 0
	}

	.ui-btn-primary {
		background-color: #18b4ed;
		border-color: #18b4ed;
		background-image: -webkit-gradient(linear,left top,left bottom,color-stop(.5,#18b4ed),to(#18b4ed));
		color: #fff;
		-webkit-background-clip: padding-box;
		background-clip: padding-box
	}

	.background-calm {
		background: #18b4ed
	}

	.color-light {
		color: #fff
	}

	.bar {
		text-align: center;
		height: 40px;
		line-height: 40px;
		vertical-align: middle
	}

	.bar-header {
		margin-top: 0
	}

	a:hover {
		color: #18b4ed
	}

	a:visited {
		color: #18b4ed
	}

	a:link {
		color: #18b4ed
	}

	a {
		color: #18b4ed
	}

	.main-image {
		margin: 40px 25%;
		width: 50%
	}

	.main-image-result {
		width: 100%
	}

	.follow {
		font-size: 20px;
		line-height: 30px;
		color: #fff;
		text-align: center;
		padding-top: 30%;
		z-index: 2000;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,.9);
		display: none
	}

	.follow span {
		font-size: 40px;
		position: absolute;
		top: 10px;
		left: 10px
	}

	.follow img {
		width: 180px;
		margin-top: 10px
	}

	</style>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(function(){
        $('#sub').click(function(){
            var name = $("input[name='name']").val();
            if(name=='')
            {
                alert('姓名不能为空哦');
                return;
            }
            location.href="{:U('createimg')}&name="+name;
        })
        })
    </script>     
</head>
<body>
    <header class="ui-header ui-header-positive ui-border-b">
        <h1>我新买的iPhone7</h1>
    </header>
    <div class="ui-container container body-content">
        <section style="padding-bottom:55px;">
            <div style="padding:10px;width: calc(100% - 20px)">
                <img id="mainImage" class="main-image" src="http://7xrv39.com1.z0.glb.clouddn.com/icon1.jpg">
            </div>
            <div class="ui-form ui-border-t">
            
					<div class="ui-form-item ui-border-b">
						<label>您的姓名：</label>
						<input type="text" name="name" maxlength="10" required="" placeholder="请输入你的名字" id="name" name="name">
					</div>


                    <div class="ui-btn-wrap">
                        <button class="ui-btn-lg ui-btn-primary" id="sub">确定</button>
                    </div>
            </div>
        </section>
    </div>
    <footer class="ui-footer ui-footer-btn">
        <!--<ul class="ui-tiled ui-border-t">
                

                    <li class="ui-border-r" onclick="show()"><a><div>陈奕迅9.30大学城演唱会门票免费送！</div></a></li>
        </ul>-->
    </footer>
        <div id="follow" class="follow">
            <span class="close" onclick="hide()">×</span>
            <p>长按下方二维码图片</p>
            <p>点选识别图中二维码，订阅后回复“陈奕迅”参与抢票</p>
            <img src="http://open.weixin.qq.com/qr/code/?username=bmsh_gz">
        </div>
        <script type="text/javascript">
            function show() {
                document.getElementById("follow").style.display = "block";
            }
            function hide() {
                document.getElementById("follow").style.display = "none";
            }
        </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</body>
</html>
