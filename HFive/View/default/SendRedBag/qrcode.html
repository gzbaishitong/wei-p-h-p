<html>
<head lang="en">

	<style>

	html,body{

</div>
<script>
var limit = {$limit};
if(limit == 1){
	document.getElementById("h1").style.display="none"
	document.getElementById("h2").style.display="none"
	document.getElementById("h3").style.display="none"
	document.getElementById("h4").style.display="none"
}else if(limit == 2){
	document.getElementById("h2").style.display="none"
	document.getElementById("h3").style.display="none"
	document.getElementById("h4").style.display="none"
}else if(limit == 3){
	document.getElementById("h3").style.display="none"
	document.getElementById("h4").style.display="none"
}else{
	document.getElementById("h4").style.display="none"
}
</script>
