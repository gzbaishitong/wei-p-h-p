<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>UBER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport"/>
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/weui.css">-->
    <!--<link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/jquery-weui.css">-->
    <!--<link rel="stylesheet" href="{:ADDON_PUBLIC_PATH}/main.css?v=1"/>-->

    <script src="{:ADDON_PUBLIC_PATH}/jquery-2.1.4.js"></script>
    <!--<script src="{:ADDON_PUBLIC_PATH}/jquery-weui.js"></script>-->


    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        //wx share


        wx.config({
            debug: false,
            appId: '{$signPackage["appId"]}',
            timestamp: '{$signPackage["timestamp"]}',
            nonceStr: '{$signPackage["nonceStr"]}',
            signature: '{$signPackage["signature"]}',
            jsApiList: [
                'onMenuShareTimeline','onMenuShareAppMessage'
            ]
        });

        $(function(){
            wx.ready(function () {
                //分享给朋友圈
                wx.onMenuShareTimeline({
                    title: 'UBER全民打车节，疯狂派送优惠券', // 分享标题
                    link: "https://open.weixin.qq.com/connect/oauth2/authorize?appid={$appid}&redirect_uri={:U('index')}&response_type=code&scope=snsapi_userinfo&state="+123+"#wechat_redirect",// 分享链接
                    imgUrl: 'http://7xrv39.com1.z0.glb.clouddn.com/b28e9fad700384300b4df47590fa2820.jpg', // 分享图标
                    success: function () {
                        $.ajax({
                            type: "post",
                            url: "{:U('addrecord')}",
                            data: {
                                openid:'{$openid}',
                                name:'h1'
                            },
                            success: function (data) {
                                alert(data.info);
                                if(data.info=='恭喜您今日已转发三次')
                                {
                                    $("#promtshare").css("display","none")
                                    $("#promt").css("display","block")
                                }
                            }
                        })
                    },
                    cancel: function () {

                        // 用户取消分享后执行的回调函数
                    }
                });
                //分享给朋友
                wx.onMenuShareAppMessage({
                    title: 'UBER全民打车节，你有一次免费行程未领取', // 分享标题
                    desc: 'UBER免费打车券，真实有效，我已领取。', // 分享描述
                    link: "https://open.weixin.qq.com/connect/oauth2/authorize?appid={$appid}&redirect_uri={:U('index')}&response_type=code&scope=snsapi_userinfo&state="+123+"#wechat_redirect",// 分享链接
                    imgUrl: 'http://7xrv39.com1.z0.glb.clouddn.com/b28e9fad700384300b4df47590fa2820.jpg', // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        $.ajax({
                            type: "post",
                            url: "{:U('addrecord')}",
                            data: {
                                openid:'{$openid}',
                                name:'h1'
                            },
                            success: function (data) {
                                alert(data.info);
                                if(data.info=='恭喜您今日已转发三次')
                                {
                                    $("#promtshare").css("display","none")
                                    $("#promt").css("display","block")
                                }
                            }
                        })
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            })


        })

    </script>
    <style>
        *{margin:0;padding:0;}
        body,html{width:100%;height:100%;}
    </style>


</head>

<body>
<header>
    <img src="http://7xrv39.com1.z0.glb.clouddn.com/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20160621094435.png" style="width:100%">
</header>
<div style="width:100%">
    <img src="http://7xrv39.com1.z0.glb.clouddn.com/%E7%88%B1%E7%9A%84%E5%8F%91%E6%94%BE.jpg" style="width:100%">
    <div>
        <p style="font-weight:bold;text-align: center;color:#343240">獲得優惠碼的機會</p>
        <div id="sub" style="width:90%;margin-left:5%;margin-top:4%;height:2.5rem;background-color:#20bad6;color:white;text-align:center;line-height:2.5rem">
            點擊領取優惠
        </div>
        <div id="promt" style="width:100%;height:100%;position:fixed;top:0;left:0;background:rgba(0,0,0,.5);display:none">
            <p style="text-align:center;color:white;position:absolute;top:17%;width:80%;left:10%">扫码关注公众号</p>
            <p style="text-align:center;color:white;position:absolute;top:20%;width:80%;left:10%">输入手机号码即可获得UBER优惠</p>
            <div style="position:absolute;width:70%;top:30%;left:15%">
                <img src="http://o8wo5hizk.bkt.clouddn.com/506025765977099097.jpg" style="width:100%">
            </div>
        </div>
        <div id="promtshare" style="width:100%;height:100%;position:fixed;top:0;left:0;background:rgba(0,0,0,.5);display:none">
            <div style="position:absolute;top:2%;right:10%;width:3rem;height:3rem">
                <img src="http://o93s55jn4.bkt.clouddn.com/1.png" style="width:100%">
            </div>
            <p style="font-weight: bold;
    text-align: center;
    color: white;
    font-size: 1,5rem;
    width: 80%;
    margin-top: 3.4rem;
    margin-left: 10%;">分享此页面到三个不同的微信群
            </p>
            <p style="font-weight: bold;
    text-align: center;
    color: white;
    font-size: 1,5rem;
    width: 80%;
    margin-top: 0.3rem;
    margin-left: 10%;">获取UBER优惠
            </p>
        </div>
        <script>
            $("#sub").click(function(){
                $("#promtshare").css("display","block")
            })
        </script>
</body>
</html>
