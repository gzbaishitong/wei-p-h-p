<include file="Public/mobile_head"/>
<include file="./Addons/Shop/View/default/Index/base.html" />
<body class="cate">
<header style="background-color:#{$shop_config.color}">
<section id="title"><!--<a href="{:addons_url('UserInfo://Index/index')}"><span class="topback"></span></a>-->购物车<a class="go_index" href="{:addons_url('Shop://Index/index')}"></a></section>
</header>
<section id="shopcar-top">
	<div class="l select" style="margin-top:12px;"><em class="icon-select ml10"><img src="{:ADDON_PUBLIC_PATH}/images/icon-select.png"></em></div><div style="line-height:36px; margin:7px; float:left;">全选</div>
	<div class="btn_buy fr"><a href="" id="sureorder">去结算</a></div>
	<div class="fr tr">
        <div style=" margin-top:7px; font-size:11px; font-weight:bold; color:#666;">总计：<span class="f1-8 cp price"></span></div>
		<div style="font-size:11px; color:#666; margin-top:-4px; ">共 <span class="cp goodsNum"></span> 件，不含运费</div>
	</div>
</section>
<section id="shopcar-list">
	<ul>
            <volist name="list" id="vo_list">
                <li class="clear" pid="{$vo_list.id}">
                    <div class="l select"><em class="icon-select"><img src="{:ADDON_PUBLIC_PATH}/images/icon-select.png"></em></div>
                    <div class="image l">
                            <a href="{:addons_url('Shop://Index/productinfo',array('id'=>$vo_list['id']))}"><img src="{$vo_list.head_img}" alt=""></a>
                    </div>
                    <div class="f1-4"> <a href="{:addons_url('Shop://Index/productinfo',array('id'=>$vo_list['id']))}">{$vo_list.name}</a></div>
                    <div class="pa price cp f1-6" value="{$vo_list.true_price}" >￥{$vo_list.total_price}</div>
                    <div class="pa calc">
                        <a href="#" product_out="{:addons_url('Shop://Cart/outCart',array('id'=>$vo_list['id']))}"  class="<eq name='vo_list.cartnum' value='1'>undo</eq>" onClick="return calc.reduce(this)">-</a>
                            <span class="num">{$vo_list.cartnum}</span>
                            <a href="#" product_in="{:addons_url('Shop://Cart/inCart',array('id'=>$vo_list['id']))}" onClick="return calc.plus(this)">+</a>
                    </div>
		</li>
            </volist>
	</ul>
</section>
<section id="shopcar-act">
	<a href="#" >删除已选</a><a href="{:addons_url('Shop://Cart/cleanCart')}">清空购物车</a>
</section>
<!--底部 版权信息--> 
<include file="./Addons/Shop/View/default/Index/footerbq.html" /> 
<!--END 底部导航-->
</body>
<script src="{:ADDON_PUBLIC_PATH}/js/jquery.js"></script>
<script src="{:ADDON_PUBLIC_PATH}/js/comm.js"></script>
<script src="{:ADDON_PUBLIC_PATH}/js/shopcar.js"></script>
</html>
