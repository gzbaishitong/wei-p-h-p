<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>核销</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script>
        $(function(){
            $('#vote').click(function(){
                var code=$('#code').val();
                $.ajax({
                    type:"post",
                    url:"{:U('verification')}",
                    data:{
                    openid:'{$openid}',
                        code:code,
                        orderid:'{$orderid}'
                    },
                    success:function(data)
                    {
                         if(data.status==1)
                         {
                             alert('核销成功');
                         }
                        else
                         {
                             alert('核销失败');
                         }
                    }
                })
            })
        })
    </script>
</head>
<body>
{$info.name}<br/>
输入兑换码:<input type="text" id="code"><br/>
<input type="button" id="sub" value="提交">
</body>
</html>
