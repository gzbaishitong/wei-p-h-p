<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商家兑换</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script>
        $(function(){
            $('#sub').click(function(){
                var code=$('#code').val();
                $.ajax({
                    type:"post",
                    url:"{:U('verification')}",
                    data:{
                    openid:'{$openid}',
                        code:code,
                        orderid:'{$orderid}'
                    },
                    success:function(data)
                    {
                         if(data.status==1)
                         {
							$("#mask").css("display","block")
                            $("#mask-text").html("兑换成功")
							$("#gopay").click(function(){
								location.href="{:addons_url('UserInfo://Index/mygoods')}"
							})
                         }else
                         {
                             $("#mask").css("display","block")
                            $("#mask-text").html("兑换失败");
							$("#gopay").click(function(){
								$("#mask").css("display","none")
							})
                         }
                    },
					error:function()
					{
					alert('网络有错误哦');
					}
                })
            })
        })
    </script>
	<style>
	/*grey:#dcdddd；yellow:#fedd30;light-grey:#efefef;red:#e60012;light-red:#ea5514*/

            margin:0;padding:0;
}
        body,html{
            width:100%;
			height:100%;

			overflow-x:hidden;
			background:url(http://ob26aihye.bkt.clouddn.com/bgGrey.jpg) repeat;

}

}

}

}

	</style>
</head>
<body>

	</div>
	<div style="color:#c9caca;text-align:center;width:90%;position:absolute;left:5%;bottom:5%;font-size:0.8rem">注意：此操作需由

</section>
<input type="button" id="sub" value="提 交" style="background: #fedd30;
    height: 2rem;

    position: absolute;
